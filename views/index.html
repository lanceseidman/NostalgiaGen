<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NostalgiaGen</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>NostalgiaGen</h1>
    <p>Relive your favorite era!</p>
    <form id="nostalgiaForm">
      <label for="year">Enter a year:</label>
      <input type="number" id="year" name="year" min="1900" max="2023" required>
      <button type="submit">Generate</button>
    </form>
    <div id="output">
      <h2>Your Nostalgic Experience</h2>
      <p id="nostalgicText"></p>
      <div id="musicInfo">
        <p><strong>Top Track:</strong> <span id="trackName"></span></p>
        <p><strong>Artist:</strong> <span id="artistName"></span></p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
